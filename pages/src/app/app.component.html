<nav>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
    <li
      class="page-item"
      *ngFor="let image of images; let i = index"
      [ngClass]="getClass(i)"
    >
      <a class="page-link" href="#">{{ i + 1 }}</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
