<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
            <a class="page-link" (click)="currentPage = currentPage - 1"
              >Prev</a
            >
          </li>
          <li
            class="page-item"
            *ngFor="let image of images; let i = index"
            [ngClass]="getClass(i)"
          >
            <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
          </li>
          <li
            class="page-item"
            [ngClass]="{ disabled: currentPage === images.length - 1 }"
          >
            <a class="page-link" (click)="currentPage = currentPage + 1"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <h4>{{ images[currentPage].title }}</h4>
        <img [src]="images[currentPage].url" />
      </div>
    </div>
  </div>
</div>
