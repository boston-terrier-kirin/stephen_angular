<div class="mb-2">
  <button (click)="showModal = true" class="btn btn-outline-primary">
    Reply
  </button>
</div>
<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <h3 modalTitle>Reply</h3>
  <app-email-form
    [email]="email"
    (emailSubmit)="onEmailSubmit($event)"
  ></app-email-form>
</app-modal>
