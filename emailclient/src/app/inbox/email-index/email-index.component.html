<div class="list-group">
  <span class="list-group-item bg-light fw-bold pt-2 pb-2">Your Emails</span>
  <a
    [routerLink]="email.id"
    routerLinkActive="bg-light"
    *ngFor="let email of emails"
    class="list-group-item list-group-item-action"
  >
    <div class="fw-bold trim">{{ email.subject }}</div>
    <span class="text-muted">{{ email.from }}</span>
  </a>
</div>
