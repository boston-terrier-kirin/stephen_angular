<h3>Create an account</h3>
<form class="ui form" [formGroup]="form">
  <div class="field">
    <label>Username</label>
    <input formControlName="username" />
  </div>
  <div class="field">
    <label>Password</label>
    <input formControlName="password" />
  </div>
  <div class="field">
    <label>Password Confirmation</label>
    <input formControlName="passwordConfirmation" />
  </div>
  <button class="ui submit button primary">Submit</button>
</form>

{{ form.get("username")?.errors | json }}
{{ form.get("password")?.errors | json }}
{{ form.get("passwordConfirmation")?.errors | json }}
