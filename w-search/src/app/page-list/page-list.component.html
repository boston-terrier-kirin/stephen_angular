<table class="table table-bordered">
  <thead>
    <tr>
      <th class="text-center fw-normal">Title</th>
      <th class="text-center text-nowrap fw-normal">Word Count</th>
      <th class="text-center fw-normal">Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td class="text-nowrap">
        <a
          [href]="'https://ja.wikipedia.org?curid=' + page.pageid"
          target="_blank"
        >
          {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
