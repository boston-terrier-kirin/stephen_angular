<form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
  <div class="col">
    <input
      formControlName="term"
      class="form-control"
      placeholder="Search Wikipedia"
    />
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary">SERCH</button>
  </div>
</form>
