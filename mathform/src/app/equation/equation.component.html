<form [formGroup]="form">
  {{ form.controls["a"].value }} + {{ form.controls["b"].value }} =
  <input appAnswerHighlight formControlName="answer" />
</form>

{{ secondsPerSolution | number: "1.1-3" }}

<hr />

<div>Form is valid: {{ form.valid }}</div>
<div>Form values: {{ form.value | json }}</div>
<div>Form errors: {{ form.errors | json }}</div>
