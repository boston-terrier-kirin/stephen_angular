<h3>World News</h3>
<div class="mb-3">
  <button (click)="search()" class="btn btn-outline-primary">Search</button>
</div>
<div class="list-group">
  <a
    *ngFor="let article of articles$ | async"
    [href]="article.url"
    class="list-group-item list-group-item-action"
    target="_blank"
  >
    {{ article.title }}
  </a>
</div>
